{% set name = "Flask-WTF" %}
{% set version = "0.14.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5d14d55cfd35f613d99ee7cba0fc3fbbe63ba02f544d349158c14ca15561cc36

build:
  noarch: python
  number: 1
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - pip
    - python

  run:
    - python
    - flask
    - werkzeug <1.0.0
    - wtforms

test:
  imports:
    - flask_wtf
    - flask_wtf.recaptcha

about:
  home: https://github.com/lepture/flask-wtf
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Simple integration of Flask and WTForms'
  dev_url: https://github.com/lepture/flask-wtf
  doc_url: https://flask-wtf.readthedocs.io/en/stable/

extra:
  recipe-maintainers:
    - pmlandwehr
    - xylar
