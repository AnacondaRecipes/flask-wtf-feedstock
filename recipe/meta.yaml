{% set name = "Flask-WTF" %}
{% set version = "0.14.2" %}
{% set compress_type = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_val = "5d14d55cfd35f613d99ee7cba0fc3fbbe63ba02f544d349158c14ca15561cc36" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash_val }}

build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python

  run:
    - python
    - flask
    - werkzeug
    - wtforms

test:
  imports:
    - flask_wtf
    - flask_wtf.recaptcha

about:
  home: https://github.com/lepture/flask-wtf
  license: BSD 3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'Simple integration of Flask and WTForms'
  description: |
    Flask-WTF is a simple integration of Flask and WTForms including CSRF,
    file upload and reCAPTCHA.
  dev_url: https://github.com/lepture/flask-wtf
  doc_url: https://flask-wtf.readthedocs.io/en/stable/
  doc_source_url: https://github.com/lepture/flask-wtf/blob/master/docs/index.rst

extra:
  recipe-maintainers:
    - pmlandwehr
